# ===========================================
# CONFIGURACIÓN JPA PARA PRODUCCIÓN
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuración de conexión básica - SIN HIKARI
# HikariCP removido para usar configuración estándar de MySQL

# ===========================================
# SEGURIDAD Y CORS
# ===========================================
server.use-forward-headers=true
server.forward-headers-strategy=native

# ===========================================
# LOGGING PARA PRODUCCIÓN
# ===========================================
logging.level.com.example.autofixpro=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# ===========================================
# ACTUATOR (OPCIONAL PARA MONITORING)
# ===========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ===========================================
# CONFIGURACIÓN AWS SNS
# ===========================================
aws.region=us-east-2
aws.sns.enabled=true
aws.sns.topic.autofixpro=arn:aws:sns:us-east-2:035648473471:ElasticBeanstalkNotifications-Environment-autofixpro-prod

# ===========================================
# CONFIGURACIÓN ADICIONAL
# ===========================================
spring.application.name=AutofixPro
spring.main.banner-mode=off