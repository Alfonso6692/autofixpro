spring.datasource.url=jdbc:mysql://prueba.cd8ugs4ict9h.us-east-2.rds.amazonaws.com:3306/autofixpro?useSSL=true&serverTimezone=America/Lima&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
