# Configuración básica AutofixPro
spring.application.name=autofixpro-backend
server.port=8080
server.servlet.context-path=/api

# Base de datos H2 embebida (temporal)
spring.datasource.url=jdbc:h2:mem:autofixpro
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Consola H2 (para ver datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.com.example.autofixpro=DEBUG