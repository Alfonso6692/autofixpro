# ===========================================
# CONFIGURACI�N DEL SERVIDOR
# ===========================================
server.port=8080
server.servlet.context-path=/

# ===========================================
# CONFIGURACI�N DE THYMELEAF
# ===========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# ===========================================
# CONFIGURACI�N DE RECURSOS EST�TICOS
# ===========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.mvc.static-path-pattern=/static/**

# ===========================================
# CONFIGURACI�N DE BASE DE DATOS (H2 para desarrollo)
# ===========================================
spring.datasource.url=jdbc:h2:mem:autofixpro
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===========================================
# CONFIGURACI�N DE JPA/HIBERNATE
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONSOLA H2 (para desarrollo)
# ===========================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# CONFIGURACI�N DE LOGGING
# ===========================================
logging.level.com.example.autofixpro=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURACI�N ADICIONAL
# ===========================================
spring.application.name=AutofixPro
spring.main.banner-mode=console