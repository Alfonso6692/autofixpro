# ===========================================
# CONFIGURACIÓN DEL SERVIDOR
# ===========================================
# Railway asigna el puerto dinámicamente via variable PORT
server.port=${PORT:9091}
server.servlet.context-path=/

# ===========================================
# CONFIGURACIÓN DE THYMELEAF
# ===========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html

# ===========================================
# CONFIGURACIÓN DE RECURSOS ESTÁTICOS
# ===========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.mvc.static-path-pattern=/static/**

# ===========================================
# CONFIGURACIÓN DE BASE DE DATOS (MySQL AWS RDS)
# ===========================================
spring.datasource.url=jdbc:mysql://prueba.cd8ugs4ict9h.us-east-2.rds.amazonaws.com:3306/autofixpro?useSSL=true&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=cienpies92

# ===========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

# ===========================================
# CONFIGURACIÓN DE CONEXIÓN MYSQL - APACHE COMMONS DBCP2
# ===========================================
# Usar Apache Commons DBCP2 en lugar de HikariCP
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

# Configuración del pool de conexiones DBCP2
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.max-idle=10
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.max-wait-millis=30000
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.test-on-borrow=true

# ===========================================
# CONFIGURACIÓN DE LOGGING
# ===========================================
logging.level.com.example.autofixpro=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================================
# CONFIGURACIÓN ADICIONAL
# ===========================================
# ===========================================
# CONFIGURACIÓN AWS SNS
# ===========================================
aws.region=us-east-2
aws.sns.enabled=true
aws.sns.topic.autofixpro=arn:aws:sns:us-east-2:035648473471:ElasticBeanstalkNotifications-Environment-autofixpro-prod
# Topic ARN se configurará dinámicamente o via variables de entorno
# Ejemplo: arn:aws:sns:us-east-2:123456789012:autofixpro-notifications

spring.application.name=AutofixPro
spring.main.banner-mode=console

