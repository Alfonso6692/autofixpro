# Configuración AutofixPro
spring.application.name=autofixpro-backend
server.port=8080

# IMPORTANTE: Deshabilitar auto-configuración de BD (temporal)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.com.example.autofixpro=DEBUG