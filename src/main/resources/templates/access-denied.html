<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - AutoFixPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .access-denied-container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .error-icon {
            font-size: 120px;
            color: #dc3545;
            margin-bottom: 30px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h1 {
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary-custom {
            background: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }

        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info i {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>

        <h1>Acceso Denegado</h1>

        <p class="message">
            Lo sentimos, no tienes permisos para acceder a esta página.
        </p>

        <div class="user-info" th:if="${#authentication.principal != 'anonymousUser'}">
            <i class="fas fa-user-circle"></i>
            <strong>Usuario:</strong> <span th:text="${#authentication.name}">usuario</span>
            <br>
            <i class="fas fa-shield-alt"></i>
            <strong>Rol:</strong> <span th:text="${#authentication.authorities[0].authority}">ROLE_USER</span>
        </div>

        <p class="text-muted mb-4">
            <i class="fas fa-info-circle me-2"></i>
            Si crees que esto es un error, contacta al administrador del sistema.
        </p>

        <div class="btn-container">
            <a href="javascript:history.back()" class="btn btn-secondary-custom btn-custom">
                <i class="fas fa-arrow-left me-2"></i>
                Volver Atrás
            </a>
            <a href="/" class="btn btn-primary-custom btn-custom">
                <i class="fas fa-home me-2"></i>
                Ir al Inicio
            </a>
            <a th:if="${#authentication.principal != 'anonymousUser'}"
               href="/logout"
               class="btn btn-secondary-custom btn-custom">
                <i class="fas fa-sign-out-alt me-2"></i>
                Cerrar Sesión
            </a>
        </div>

        <div class="mt-4 text-muted">
            <small>
                <i class="fas fa-clock me-1"></i>
                <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm:ss')}">
                    25/10/2025 10:00:00
                </span>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
