<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AutoFixPro - Registrar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 20px;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .register-header i {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .register-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 1.8rem;
        }
        
        .register-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .register-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-control {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            padding: 15px 0;
            padding-left: 45px;
            background: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
            background: transparent;
        }
        
        .form-icon {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #999;
            font-size: 16px;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .btn-back {
            background: transparent;
            border: 2px solid #667eea;
            padding: 12px;
            border-radius: 50px;
            color: #667eea;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .btn-back:hover {
            background: #667eea;
            color: white;
        }
        
        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c53030;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }
            
            .register-header {
                padding: 25px 20px;
            }
            
            .register-form {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <i class="fas fa-user-plus"></i>
            <h2>Registrar Cliente</h2>
            <p>Complete los datos del nuevo cliente</p>
        </div>
        
        <div class="register-form">
            <!-- Mensaje de error -->
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}">Error al registrar cliente</span>
            </div>
            
            <form th:action="@{/register}" th:object="${cliente}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" 
                               class="form-control" 
                               th:field="*{nombres}"
                               placeholder="Nombres" 
                               required 
                               maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" 
                               class="form-control" 
                               th:field="*{apellidos}"
                               placeholder="Apellidos" 
                               required 
                               maxlength="100">
                    </div>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-id-card form-icon"></i>
                    <input type="text" 
                           class="form-control" 
                           th:field="*{dni}"
                           placeholder="DNI / Cédula" 
                           required 
                           maxlength="20"
                           pattern="[0-9]{8,20}"
                           title="Ingrese un DNI válido (solo números, 8-20 dígitos)">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-phone form-icon"></i>
                    <input type="tel" 
                           class="form-control" 
                           th:field="*{telefono}"
                           placeholder="Teléfono" 
                           required 
                           maxlength="20"
                           pattern="[0-9+\-\s\(\)]+"
                           title="Ingrese un número de teléfono válido">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-envelope form-icon"></i>
                    <input type="email" 
                           class="form-control" 
                           th:field="*{email}"
                           placeholder="Correo Electrónico" 
                           required 
                           maxlength="100">
                </div>
                
                <button type="submit" class="btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>
                    Registrar Cliente
                </button>
                
                <a href="/login" class="btn btn-back">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver al Login
                </a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus en el primer campo
        document.querySelector('input[name="nombres"]').focus();
        
        // Efecto de enfoque en los inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderBottomColor = '#667eea';
                this.previousElementSibling.style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderBottomColor = '#e0e0e0';
                    this.previousElementSibling.style.color = '#999';
                }
            });
        });

        // Validación en tiempo real del DNI
        document.querySelector('input[name="dni"]').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validación del teléfono
        document.querySelector('input[name="telefono"]').addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9+\-\s\(\)]/g, '');
        });
    </script>
</body>
</html>
