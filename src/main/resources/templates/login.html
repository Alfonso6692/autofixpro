<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">AutoFixPro - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("/images/auto.jpg");
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #21a52f 0%, #80cd7c 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 2rem;
        }
        
        .login-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-control {
            border: none;
            border-bottom: 2px solid #e0e0e0;
            border-radius: 0;
            padding: 15px 0;
            padding-left: 45px;
            background: transparent;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-bottom-color: #667eea;
            box-shadow: none;
            background: transparent;
        }
        
        .form-icon {
            position: absolute;
            left: 10px;
            top: 15px;
            color: #999;
            font-size: 18px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #7cdc96 0%, #68b96f 100%);
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
        }
        
        .error-message {
            background: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c53030;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .error-message i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #276749;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .success-message i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid #6ab882;
            padding: 12px;
            border-radius: 50px;
            color: #7cdc96;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .btn-register:hover {
            background: #667eea;
            color: white;
            text-decoration: none;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #764ba2;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
            color: #999;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-wrench"></i>
            <h2>AutoFixPro</h2>
            <p>Sistema de Gestión de Taller Mecánico</p>
        </div>
        
        <div class="login-form">
            <!-- Mensaje de error -->
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}">Usuario o contraseña incorrectos</span>
            </div>
            
            <!-- Mensaje de éxito -->
            <div th:if="${success}" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}">Cliente registrado exitosamente</span>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <i class="fas fa-user form-icon"></i>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           placeholder="Usuario" 
                           required 
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock form-icon"></i>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Contraseña" 
                           required 
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Iniciar Sesión
                </button>
            </form>
            
            <a href="/register" class="btn-register">
                <i class="fas fa-user-plus me-2"></i>
                Registrar Nuevo Cliente
            </a>
            
            <div class="forgot-password">
                <a href="#" onclick="alert('Funcionalidad en desarrollo')">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
            
            <div class="footer-text">
                <i class="fas fa-shield-alt me-1"></i>
                Acceso seguro al sistema
            </div>
        </div>
    </div>

    <!-- Demo credentials info -->
    <div style="position: fixed; bottom: 20px; right: 20px; background: rgba(255,255,255,0.95); padding: 15px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-size: 12px; max-width: 200px;">
        <strong style="color: #667eea;">Demo:</strong><br>
        Usuario: <code>admin</code><br>
        Contraseña: <code>123</code>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus en el primer campo
        document.getElementById('username').focus();
        
        // Efecto de enfoque en los inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.borderBottomColor = '#667eea';
                this.previousElementSibling.style.color = '#667eea';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.style.borderBottomColor = '#e0e0e0';
                    this.previousElementSibling.style.color = '#999';
                }
            });
        });
    </script>
</body>
</html>
